<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>

    <meta name="description" content="Product Review Form for customers to share their experiences and feedback">
    <meta name="author" content="Andrianasy Jean Rossy Lahimpagnahy">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="styles/styles-form.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form id="reviewForm" action="review.html" method="get">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product...</option>
                    <!-- Products will be populated here by JavaScript. I need thos comment to remember it later -->
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating</label>
                <div class="rating-container">
                    <div class="rating-option">
                        <span>★</span>
                        <input type="radio" id="rating1" name="rating" value="1" required>
                        <label for="rating1" class="radio-label">1</label>
                    </div>
                    <div class="rating-option">
                        <span>★★</span>
                        <input type="radio" id="rating2" name="rating" value="2">
                        <label for="rating2" class="radio-label">2</label>
                    </div>
                    <div class="rating-option">
                        <span>★★★</span>
                        <input type="radio" id="rating3" name="rating" value="3">
                        <label for="rating3" class="radio-label">3</label>
                    </div>
                    <div class="rating-option">
                        <span>★★★★</span>
                        <input type="radio" id="rating4" name="rating" value="4">
                        <label for="rating4" class="radio-label">4</label>
                    </div>
                    <div class="rating-option">
                        <span>★★★★★</span>
                        <input type="radio" id="rating5" name="rating" value="5">
                        <label for="rating5" class="radio-label">5</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            <div class="form-group">
                <label>Which features did you find useful in the product?</label>
                <p class="subtitle">(Check all that apply)</p>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="featureDurability" name="features" value="Durability">
                        <label for="featureDurability">Durability</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="featureEase" name="features" value="Ease of Use">
                        <label for="featureEase">Ease of Use</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="featurePerformance" name="features" value="Performance">
                        <label for="featurePerformance">Performance</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="featureDesign" name="features" value="Design">
                        <label for="featureDesign">Design</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="reviewText">Written Review <span class="optional">(Optional)</span></label>
                <textarea id="reviewText" name="reviewText" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label for="userName">Your Name <span class="optional">(Optional)</span></label>
                <input type="text" id="userName" name="userName">
            </div>

            <div class="form-group">
                <input type="submit" value="Post Review" class="submit-btn">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy;2025 Andrianasy Jean Rossy Lahimpagnahy - Madagascar</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
